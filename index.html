		<!-- TEMPLATE LIST OF COMICS -->
		<script type="text/template" id="list_comics">
			<div class="panel panel-default">
  				<!-- Default panel contents -->
  				<div class="panel-heading"> Comics </div>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Title</th>
								<th>Creator</th>
								<th>Edition</th>
								<th>Avialable</th>
							</tr>
						</thead>
						<tbody>
							<% _.each(jsonComics, function(comic){ %> 
								
								<% if (comic.available) { %>
									<tr class="btn-comic-detail">	
										<td> <%= comic.title %> </td>
										<td> <%= comic.creator %> </td>
										<td> <%= comic.edition %> </td>
										<td > available </td>
									</tr>						
								<% }else{ %>
									<tr class="bg-danger btn-comic-detail">
										<td> <%= comic.title %> </td>
										<td> <%= comic.creator %> </td>
										<td> <%= comic.edition %> </td>							
										<td> not available </td>
									</tr>
								<% } %>
							<% }) %>
						</tbody>
					</table>
			</div>
		</script>
