		<script type="text/template" id="tpl_login">

					<h4 class="login-title">LOGIN</h4>

				  	<button type="button" class="btn btn-default" id="btn-register"> Register</button>
				  	<p> if you don't have an account, please just create one</p>
				</div>
			</div>

					 <div class="form-group">

					 </div>
					 <div class="form-group">

					 <p class="text-danger hidden" > there's something miss </p>

						<td> <%= comic.edition %> </td>
						<td> <%= comic.available %> </td>
					</tr>
					<% }) %>
				</tbody>
			</table>
		</script>
