<html lang="en">
	
	<head>
		<meta charset="utf-8" />

	<body>
		
		<div id="app_content" class="container">
			<script type="text/template" id="tpl_login">
				<h4> SIGN IN</h4>
				<form role="form">
					  <div class="form-group">
					    <label for="username_input">Username</label>
					    <input type="text" class="form-control" id="username_input" placeholder="Enter username">
					  </div>
					  <div class="form-group">
					    <label for="pswd_input">Password</label>
					    <input type="password" class="form-control" id="pswd_input" placeholder="Enter password">
					  </div>
					  <button type="submit" class="btn btn-default" id="btn-signin">sign in</button>
					  <button type="button" class="btn btn-default" id="btn-register"> register</button>
					  <span> if you don't an account, please just create one</span>
				</form>
			</script>
			
			<script type="text/template" id="tpl_register">
				<h4> Create an account </h4>
				<form role="form">
					  <div class="form-group">
					    <label for="username_input">Username</label>
					    <input type="text" class="form-control" id="username_input" placeholder="Enter username">
					  </div>
					  <div class="form-group">
					    <label for="pswd_input">Password</label>
					    <input type="password" class="form-control" id="pswd_input" placeholder="Enter password">
					  </div>
					  <button type="button"class="btn btn-default" id="btn-register"> create account </button>
					  <button type="button" class="btn btn-default" id="btn-cancel"> cancel </button>
					  <span class="text-danger hidden" > there's something miss </span>
				</form>
			</script>
			
			<script type="text/template" id="tpl_home">
				<h1> You have entered into the home page </h1>
			</script>
			<script type="text/template" id="tpl_admin">
				<h1> You have entered into the admin page </h1>
			</script>

		</div>
		
		<!-- libraries -->
		<script src="js/lib/jquery-1.11.1.min.js"></script>
		<script src="js/lib/bootstrap.min.js"></script>
		<script src="js/lib/underscore-min.js"></script>
		<script src="js/lib/backbone-min.js"></script>
		<script src="js/lib/backbone.localStorage.js"></script>

		<script src="js/app.js"></script>

		<script src="js/models/session_model.js"></script>

		<script src="js/collections/session_collection.js"></script>
		<!-- collections -->

		<script src="js/views/home_view.js"></script>
		<script src="js/views/admin_view.js"></script>
		<!-- routers -->
		<script src="js/routers/routers.js"></script>
		
	</body>
	
</html>
